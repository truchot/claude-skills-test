name: Content Management Skill CI

on:
  push:
    paths:
      - '.web-agency/skills/content-management/**'
  pull_request:
    paths:
      - '.web-agency/skills/content-management/**'

defaults:
  run:
    working-directory: .web-agency/skills/content-management

jobs:
  validate:
    name: Validate Skill
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: .web-agency/skills/content-management/package-lock.json

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run tests
        run: npm test

      - name: Lint markdown
        run: npm run lint:markdown
        continue-on-error: true

  test-matrix:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - agents
          - domains
          - skill
          - routing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run ${{ matrix.test }} tests
        run: node tests/validate-${{ matrix.test }}.test.js

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [validate, test-matrix]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.validate.result }}" == "failure" ] || [ "${{ needs.test-matrix.result }}" == "failure" ]; then
            echo "❌ Some tests failed"
            exit 1
          fi
          echo "✅ All tests passed"
