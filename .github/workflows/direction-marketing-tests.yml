name: Direction Marketing Tests

on:
  push:
    branches: ['**']
    paths:
      - '.web-agency/skills/direction-marketing/**'
  pull_request:
    branches: ['**']
    paths:
      - '.web-agency/skills/direction-marketing/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run agent validation
        run: node .web-agency/skills/direction-marketing/tests/validate-agents.test.js
