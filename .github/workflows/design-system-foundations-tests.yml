name: Design System Foundations Skill Tests

on:
  pull_request:
    paths:
      - '.web-agency/skills/design-system-foundations/**'
  push:
    branches:
      - main
    paths:
      - '.web-agency/skills/design-system-foundations/**'

jobs:
  test:
    name: Validate Design System Foundations Skill
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Required to post test reports as PR comments
      # Security: Test output is sanitized before insertion
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: .web-agency/skills/design-system-foundations/tests/package.json

      - name: Run validation tests
        id: tests
        working-directory: .web-agency/skills/design-system-foundations/tests
        run: |
          set +e
          OUTPUT=$(bash run-tests.sh 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Save output for PR comment
          {
            echo 'test_output<<EOF'
            echo "$OUTPUT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

          # Parse JSON summary from test output (more reliable than grep)
          JSON_LINE=$(echo "$OUTPUT" | grep "JSON_SUMMARY:" | sed 's/JSON_SUMMARY: //')
          if [ -n "$JSON_LINE" ]; then
            LEVELS=$(echo "$JSON_LINE" | node -e "const d=JSON.parse(require('fs').readFileSync(0,'utf8'));console.log(d.levels)" 2>/dev/null || echo "4")
            AGENTS=$(echo "$JSON_LINE" | node -e "const d=JSON.parse(require('fs').readFileSync(0,'utf8'));console.log(d.agents)" 2>/dev/null || echo "21")
            SUITES_PASSED=$(echo "$JSON_LINE" | node -e "const d=JSON.parse(require('fs').readFileSync(0,'utf8'));console.log(d.passed)" 2>/dev/null || echo "0")
            SUITES_FAILED=$(echo "$JSON_LINE" | node -e "const d=JSON.parse(require('fs').readFileSync(0,'utf8'));console.log(d.failed)" 2>/dev/null || echo "0")
          else
            # Fallback to config values
            LEVELS=$(node -e "try { console.log(require('./config.js').LEVEL_COUNT || 4) } catch(e) { console.log(4) }" 2>/dev/null || echo "4")
            AGENTS="21"
            SUITES_PASSED="0"
            SUITES_FAILED="0"
          fi

          echo "levels_count=$LEVELS" >> $GITHUB_OUTPUT
          echo "agents_count=$AGENTS" >> $GITHUB_OUTPUT
          echo "suites_passed=$SUITES_PASSED" >> $GITHUB_OUTPUT
          echo "suites_failed=$SUITES_FAILED" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          exit $EXIT_CODE

      - name: Post test report to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        env:
          TEST_OUTPUT: ${{ steps.tests.outputs.test_output }}
        with:
          script: |
            // Security: Get test output from env var, not template interpolation
            const rawOutput = process.env.TEST_OUTPUT || '';
            // Sanitize: escape backticks and $ to prevent markdown/template injection
            const testOutput = rawOutput
              .replace(/`/g, '\\`')
              .replace(/\$/g, '\\$');
            const exitCode = '${{ steps.tests.outputs.exit_code }}';
            const levelsCount = '${{ steps.tests.outputs.levels_count }}' || '4';
            const agentsCount = '${{ steps.tests.outputs.agents_count }}' || '21';
            const suitesPassed = '${{ steps.tests.outputs.suites_passed }}' || '0';
            const suitesFailed = '${{ steps.tests.outputs.suites_failed }}' || '0';

            const status = exitCode === '0' ? '‚úÖ Passed' : '‚ùå Failed';
            const statusEmoji = exitCode === '0' ? '‚úÖ' : '‚ùå';

            const body = `## üß™ Test Report - Design System Foundations Skill

            **Status:** ${status}
            **Commit:** \`${context.sha.substring(0, 7)}\`

            ### Summary

            | Metric | Value |
            |--------|-------|
            | Atomic Design Levels | ${levelsCount} |
            | Total Agents | ${agentsCount} |
            | Test Suites Passed | ${suitesPassed} |
            | Test Suites Failed | ${suitesFailed} |

            | Suite | Status |
            |-------|--------|
            | SKILL.md Validation | ${statusEmoji} |
            | Atomic Design Levels | ${statusEmoji} |
            | Agent Structure | ${statusEmoji} |
            | CSS Token Validation | ${statusEmoji} |
            | Documentation | ${statusEmoji} |

            <details>
            <summary>üìã Full Test Output</summary>

            \`\`\`
            ${testOutput}
            \`\`\`

            </details>

            ---
            *Generated by [design-system-foundations-tests.yml](../actions/workflows/design-system-foundations-tests.yml)*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('üß™ Test Report - Design System Foundations Skill')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: design-system-foundations-test-results
          path: .web-agency/skills/design-system-foundations/tests/
          retention-days: 7
