name: Design System Foundations Skill Tests

on:
  pull_request:
    paths:
      - '.claude/skills/design-system-foundations/**'
  push:
    branches:
      - main
    paths:
      - '.claude/skills/design-system-foundations/**'

jobs:
  test:
    name: Validate Design System Foundations Skill
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: .claude/skills/design-system-foundations/tests/package.json

      - name: Run validation tests
        id: tests
        working-directory: .claude/skills/design-system-foundations/tests
        run: |
          set +e
          OUTPUT=$(bash run-tests.sh 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Save output for PR comment
          {
            echo 'test_output<<EOF'
            echo "$OUTPUT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

          # Extract counts dynamically from output
          LEVELS=$(echo "$OUTPUT" | grep -c "Level:" || echo "0")
          AGENTS=$(echo "$OUTPUT" | grep -oP 'âœ….*\.md' | wc -l || echo "0")

          # Get expected level count from config if available
          EXPECTED_LEVELS=$(node -e "try { console.log(require('./config.js').LEVEL_COUNT || 4) } catch(e) { console.log(4) }" 2>/dev/null || echo "4")
          echo "levels_count=${LEVELS:-$EXPECTED_LEVELS}" >> $GITHUB_OUTPUT
          echo "agents_count=${AGENTS:-0}" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          exit $EXIT_CODE

      - name: Post test report to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.tests.outputs.test_output }}`;
            const exitCode = '${{ steps.tests.outputs.exit_code }}';
            const levelsCount = '${{ steps.tests.outputs.levels_count }}' || '4';
            const agentsCount = '${{ steps.tests.outputs.agents_count }}' || '0';

            const status = exitCode === '0' ? 'âœ… Passed' : 'âŒ Failed';
            const statusEmoji = exitCode === '0' ? 'âœ…' : 'âŒ';

            const body = `## ğŸ§ª Test Report - Design System Foundations Skill

            **Status:** ${status}
            **Commit:** \`${context.sha.substring(0, 7)}\`

            ### Summary

            | Suite | Count | Status |
            |-------|-------|--------|
            | SKILL.md Validation | 1 | ${statusEmoji} |
            | Atomic Design Levels | ${levelsCount} levels | ${statusEmoji} |
            | Agent Validation | ${agentsCount} agents | ${statusEmoji} |
            | CSS Token Validation | 4 foundations | ${statusEmoji} |
            | Documentation | 7 docs | ${statusEmoji} |

            <details>
            <summary>ğŸ“‹ Full Test Output</summary>

            \`\`\`
            ${testOutput}
            \`\`\`

            </details>

            ---
            *Generated by [design-system-foundations-tests.yml](../actions/workflows/design-system-foundations-tests.yml)*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('ğŸ§ª Test Report - Design System Foundations Skill')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: design-system-foundations-test-results
          path: .claude/skills/design-system-foundations/tests/
          retention-days: 7
