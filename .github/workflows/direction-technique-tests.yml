name: Direction Technique Skill Tests

on:
  pull_request:
    paths:
      - '.claude/skills/direction-technique/**'
  push:
    branches:
      - main
    paths:
      - '.claude/skills/direction-technique/**'

jobs:
  test:
    name: Validate Direction Technique Skill
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Required to post test reports as PR comments
      # Security: Test output is sanitized before insertion
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run validation tests
        id: tests
        working-directory: .claude/skills/direction-technique
        run: |
          set +e

          # Run full tests including SRP validation
          OUTPUT=$(npm run test:full 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Save output for PR comment
          {
            echo 'test_output<<EOF'
            echo "$OUTPUT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

          # Run individual tests with JSON for reliable count extraction
          DOMAINS_JSON=$(OUTPUT_FORMAT=json node tests/validate-domains.test.js 2>/dev/null || echo '{"passed":0,"failed":0}')
          AGENTS_JSON=$(OUTPUT_FORMAT=json node tests/validate-agents.test.js 2>/dev/null || echo '{"passed":0,"failed":0}')

          # Extract counts from JSON (more reliable than grep)
          DOMAINS_PASSED=$(echo "$DOMAINS_JSON" | node -e "let d='';process.stdin.on('data',c=>d+=c);process.stdin.on('end',()=>{try{console.log(JSON.parse(d).passed||0)}catch(e){console.log(0)}})" 2>/dev/null || echo "0")
          AGENTS_PASSED=$(echo "$AGENTS_JSON" | node -e "let d='';process.stdin.on('data',c=>d+=c);process.stdin.on('end',()=>{try{console.log(JSON.parse(d).passed||0)}catch(e){console.log(0)}})" 2>/dev/null || echo "0")

          echo "domains_count=${DOMAINS_PASSED}" >> $GITHUB_OUTPUT
          echo "agents_count=${AGENTS_PASSED}" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          exit $EXIT_CODE

      - name: Post test report to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        env:
          TEST_OUTPUT: ${{ steps.tests.outputs.test_output }}
        with:
          script: |
            // Security: Get test output from env var, not template interpolation
            const rawOutput = process.env.TEST_OUTPUT || '';
            // Sanitize: escape backticks and $ to prevent markdown/template injection
            const testOutput = rawOutput
              .replace(/`/g, '\\`')
              .replace(/\$/g, '\\$');
            const exitCode = '${{ steps.tests.outputs.exit_code }}';
            const domainsCount = '${{ steps.tests.outputs.domains_count }}' || '0';
            const agentsCount = '${{ steps.tests.outputs.agents_count }}' || '0';

            const status = exitCode === '0' ? '‚úÖ Passed' : '‚ùå Failed';
            const statusEmoji = exitCode === '0' ? '‚úÖ' : '‚ùå';

            const body = `## üß™ Test Report - Direction Technique Skill

**Status:** ${status}
**Commit:** \`${context.sha.substring(0, 7)}\`

### Summary

| Suite | Result | Status |
|-------|--------|--------|
| Domain Structure | ${domainsCount} checks | ${statusEmoji} |
| Agent Validation | ${agentsCount} checks | ${statusEmoji} |
| SKILL.md | - | ${statusEmoji} |
| Routing Logic | - | ${statusEmoji} |
| Keyword Coverage | - | ${statusEmoji} |
| Markdown Quality | - | ${statusEmoji} |
| **SRP Compliance** | 36 agents | ${statusEmoji} |

<details>
<summary>üìã Full Test Output</summary>

\`\`\`
${testOutput}
\`\`\`

</details>

---
*Generated by direction-technique-tests.yml*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('üß™ Test Report - Direction Technique Skill')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: direction-technique-test-results
          path: .claude/skills/direction-technique/tests/
          retention-days: 7
