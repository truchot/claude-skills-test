name: Direction Technique Skill Tests

on:
  pull_request:
    paths:
      - '.claude/skills/direction-technique/**'
  push:
    branches:
      - main
    paths:
      - '.claude/skills/direction-technique/**'

jobs:
  test:
    name: Validate Direction Technique Skill
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run validation tests
        id: tests
        working-directory: .claude/skills/direction-technique
        run: |
          set +e
          OUTPUT=$(npm test 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Save output for PR comment
          {
            echo 'test_output<<EOF'
            echo "$OUTPUT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

          # Extract counts from output
          DOMAINS=$(echo "$OUTPUT" | grep -c "Domain:" || echo "0")
          AGENTS=$(echo "$OUTPUT" | grep -oP 'âœ….*\.md' | wc -l || echo "0")

          # Get expected counts from config
          EXPECTED_DOMAINS=$(node -e "try { console.log(require('./tests/config.js').DOMAINS.length || 10) } catch(e) { console.log(10) }" 2>/dev/null || echo "10")
          echo "domains_count=${DOMAINS:-$EXPECTED_DOMAINS}" >> $GITHUB_OUTPUT
          echo "agents_count=${AGENTS:-0}" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          exit $EXIT_CODE

      - name: Post test report to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.tests.outputs.test_output }}`;
            const exitCode = '${{ steps.tests.outputs.exit_code }}';
            const domainsCount = '${{ steps.tests.outputs.domains_count }}' || '10';
            const agentsCount = '${{ steps.tests.outputs.agents_count }}' || '0';

            const status = exitCode === '0' ? 'âœ… Passed' : 'âŒ Failed';
            const statusEmoji = exitCode === '0' ? 'âœ…' : 'âŒ';

            const body = `## ğŸ§ª Test Report - Direction Technique Skill

            **Status:** ${status}
            **Commit:** \`${context.sha.substring(0, 7)}\`

            ### Summary

            | Suite | Count | Status |
            |-------|-------|--------|
            | SKILL.md Validation | 1 | ${statusEmoji} |
            | Domain Structure | ${domainsCount} domains | ${statusEmoji} |
            | Agent Validation | ${agentsCount} agents | ${statusEmoji} |
            | Routing Logic | - | ${statusEmoji} |
            | Keyword Coverage | - | ${statusEmoji} |
            | Markdown Quality | - | ${statusEmoji} |

            <details>
            <summary>ğŸ“‹ Full Test Output</summary>

            \`\`\`
            ${testOutput}
            \`\`\`

            </details>

            ---
            *Generated by [direction-technique-tests.yml](../actions/workflows/direction-technique-tests.yml)*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('ğŸ§ª Test Report - Direction Technique Skill')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: direction-technique-test-results
          path: .claude/skills/direction-technique/tests/
          retention-days: 7
