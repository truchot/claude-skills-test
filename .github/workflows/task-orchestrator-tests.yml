name: Task Orchestrator Skill Tests

on:
  pull_request:
    paths:
      - '.web-agency/skills/task-orchestrator/**'
  push:
    branches:
      - main
    paths:
      - '.web-agency/skills/task-orchestrator/**'

jobs:
  test:
    name: Validate Task Orchestrator Skill
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: .web-agency/skills/task-orchestrator/tests/package.json

      - name: Run validation tests
        id: tests
        working-directory: .web-agency/skills/task-orchestrator/tests
        run: |
          set +e
          OUTPUT=$(bash run-tests.sh 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Save output for PR comment
          {
            echo 'test_output<<EOF'
            echo "$OUTPUT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

          # Extract counts
          AGENTS=$(echo "$OUTPUT" | grep -oP 'Found \K\d+(?= agent files)')
          DOMAINS=$(echo "$OUTPUT" | grep -oP 'Domains: \K\d+')

          echo "agents_count=${AGENTS:-0}" >> $GITHUB_OUTPUT
          echo "domains_count=${DOMAINS:-0}" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          exit $EXIT_CODE

      - name: Post test report to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        env:
          TEST_OUTPUT: ${{ steps.tests.outputs.test_output }}
        with:
          script: |
            const rawOutput = process.env.TEST_OUTPUT || '';
            const testOutput = rawOutput
              .replace(/`/g, '\\`')
              .replace(/\$/g, '\\$');
            const exitCode = '${{ steps.tests.outputs.exit_code }}';
            const agentsCount = '${{ steps.tests.outputs.agents_count }}' || '0';
            const domainsCount = '${{ steps.tests.outputs.domains_count }}' || '0';

            const status = exitCode === '0' ? 'âœ… Passed' : 'âŒ Failed';
            const statusEmoji = exitCode === '0' ? 'âœ…' : 'âŒ';

            const body = `## ğŸ§ª Test Report - Task Orchestrator Skill

            **Status:** ${status}
            **Commit:** \`${context.sha.substring(0, 7)}\`

            ### Summary

            | Suite | Count | Status |
            |-------|-------|--------|
            | Agent Structure | ${agentsCount} agents | ${statusEmoji} |
            | Domain Structure | ${domainsCount} domains | ${statusEmoji} |
            | Orchestrator Routing | - | ${statusEmoji} |

            <details>
            <summary>ğŸ“‹ Full Test Output</summary>

            \`\`\`
            ${testOutput}
            \`\`\`

            </details>

            ---
            *Generated by [task-orchestrator-tests.yml](../actions/workflows/task-orchestrator-tests.yml)*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('ğŸ§ª Test Report - Task Orchestrator Skill')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: .web-agency/skills/task-orchestrator/tests/
          retention-days: 7
