name: WordPress Gutenberg Expert Skill Tests

on:
  pull_request:
    paths:
      - '.web-agency/skills/wordpress-gutenberg-expert/**'
  push:
    branches:
      - main
    paths:
      - '.web-agency/skills/wordpress-gutenberg-expert/**'

jobs:
  test:
    name: Validate WordPress Gutenberg Expert Skill
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Required to post test reports as PR comments
      # Security: Test output is sanitized before insertion
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: .web-agency/skills/wordpress-gutenberg-expert/tests/package.json

      - name: Run validation tests
        id: tests
        working-directory: .web-agency/skills/wordpress-gutenberg-expert/tests
        run: |
          set +e
          OUTPUT=$(bash run-tests.sh 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Save output for PR comment
          {
            echo 'test_output<<EOF'
            echo "$OUTPUT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

          # Extract counts
          DOMAINS=$(echo "$OUTPUT" | grep -c "Domain:")
          AGENTS=$(echo "$OUTPUT" | grep -oP '\d+(?= total agents)' | head -1)

          echo "domains_count=${DOMAINS:-6}" >> $GITHUB_OUTPUT
          echo "agents_count=${AGENTS:-0}" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          exit $EXIT_CODE

      - name: Post test report to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        env:
          TEST_OUTPUT: ${{ steps.tests.outputs.test_output }}
        with:
          script: |
            // Security: Get test output from env var, not template interpolation
            const rawOutput = process.env.TEST_OUTPUT || '';
            // Sanitize: escape backticks and $ to prevent markdown/template injection
            const testOutput = rawOutput
              .replace(/`/g, '\\`')
              .replace(/\$/g, '\\$');
            const exitCode = '${{ steps.tests.outputs.exit_code }}';
            const domainsCount = '${{ steps.tests.outputs.domains_count }}' || '6';
            const agentsCount = '${{ steps.tests.outputs.agents_count }}' || '0';

            const status = exitCode === '0' ? '‚úÖ Passed' : '‚ùå Failed';
            const statusEmoji = exitCode === '0' ? '‚úÖ' : '‚ùå';

            const body = `## üß™ Test Report - WordPress Gutenberg Expert Skill

            **Status:** ${status}
            **Commit:** \`${context.sha.substring(0, 7)}\`

            ### Summary

            | Suite | Count | Status |
            |-------|-------|--------|
            | SKILL.md Validation | 1 | ${statusEmoji} |
            | Domain Structure | ${domainsCount} domains | ${statusEmoji} |
            | Agent Validation | ${agentsCount} agents | ${statusEmoji} |
            | Documentation | - | ${statusEmoji} |

            <details>
            <summary>üìã Full Test Output</summary>

            \`\`\`
            ${testOutput}
            \`\`\`

            </details>

            ---
            *Generated by [wordpress-gutenberg-expert-tests.yml](../actions/workflows/wordpress-gutenberg-expert-tests.yml)*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('üß™ Test Report - WordPress Gutenberg Expert Skill')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wordpress-gutenberg-expert-test-results
          path: .web-agency/skills/wordpress-gutenberg-expert/tests/
          retention-days: 7
