name: Web Agency Skill Tests

on:
  pull_request:
    paths:
      - '.claude/skills/web-agency/**'
  push:
    branches:
      - main
    paths:
      - '.claude/skills/web-agency/**'

jobs:
  test:
    name: Validate Web Agency Skill
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: .claude/skills/web-agency/tests/package.json

      - name: Run validation tests
        id: tests
        working-directory: .claude/skills/web-agency/tests
        run: |
          set +e
          OUTPUT=$(bash run-tests.sh 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Save output for PR comment
          {
            echo 'test_output<<EOF'
            echo "$OUTPUT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

          # Extract counts
          AGENTS=$(echo "$OUTPUT" | grep -oP 'Found \K\d+(?= agent files)')
          ORCHESTRATORS=$(echo "$OUTPUT" | grep -oP 'Found \K\d+(?= orchestrators)')
          TEMPLATES=$(echo "$OUTPUT" | grep -oP 'Templates found: \K\d+')

          echo "agents_count=${AGENTS:-0}" >> $GITHUB_OUTPUT
          echo "orchestrators_count=${ORCHESTRATORS:-0}" >> $GITHUB_OUTPUT
          echo "templates_count=${TEMPLATES:-0}" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          exit $EXIT_CODE

      - name: Post test report to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.tests.outputs.test_output }}`;
            const exitCode = '${{ steps.tests.outputs.exit_code }}';
            const agentsCount = '${{ steps.tests.outputs.agents_count }}' || '0';
            const orchestratorsCount = '${{ steps.tests.outputs.orchestrators_count }}' || '0';
            const templatesCount = '${{ steps.tests.outputs.templates_count }}' || '0';

            const status = exitCode === '0' ? 'âœ… Passed' : 'âŒ Failed';
            const statusEmoji = exitCode === '0' ? 'âœ…' : 'âŒ';

            const body = `## ğŸ§ª Test Report - Web Agency Skill

            **Status:** ${status}
            **Commit:** \`${context.sha.substring(0, 7)}\`

            ### Summary

            | Suite | Count | Status |
            |-------|-------|--------|
            | Agent Structure | ${agentsCount} agents | ${statusEmoji} |
            | Routing Consistency | ${orchestratorsCount} orchestrators | ${statusEmoji} |
            | Template Validation | ${templatesCount} templates | ${statusEmoji} |

            <details>
            <summary>ğŸ“‹ Full Test Output</summary>

            \`\`\`
            ${testOutput}
            \`\`\`

            </details>

            ---
            *Generated by [web-agency-tests.yml](../actions/workflows/web-agency-tests.yml)*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('ğŸ§ª Test Report - Web Agency Skill')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: .claude/skills/web-agency/tests/
          retention-days: 7
