name: Verify Agent Count

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  verify-count:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x .web-agency/scripts/verify-agent-count.sh

      - name: Verify agent count matches VERSION
        run: bash .web-agency/scripts/verify-agent-count.sh
