name: Marketing Skills Tests

on:
  pull_request:
    paths:
      - '.web-agency/skills/seo-expert/**'
      - '.web-agency/skills/paid-media/**'
      - '.web-agency/skills/marketing-analytics/**'
      - '.web-agency/skills/content-marketing/**'
      - '.web-agency/skills/customer-success/**'
      - '.web-agency/skills/marketing-ops/**'
  push:
    branches:
      - main
    paths:
      - '.web-agency/skills/seo-expert/**'
      - '.web-agency/skills/paid-media/**'
      - '.web-agency/skills/marketing-analytics/**'
      - '.web-agency/skills/content-marketing/**'
      - '.web-agency/skills/customer-success/**'
      - '.web-agency/skills/marketing-ops/**'

jobs:
  test:
    name: Validate Marketing Skills
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    strategy:
      matrix:
        skill:
          - seo-expert
          - paid-media
          - marketing-analytics
          - content-marketing
          - customer-success
          - marketing-ops

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run validation tests for ${{ matrix.skill }}
        id: tests
        working-directory: .web-agency/skills/${{ matrix.skill }}/tests
        run: |
          set +e
          OUTPUT=$(node validate-agents.test.js 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.skill }}-test-results
          path: .web-agency/skills/${{ matrix.skill }}/tests/
          retention-days: 7
