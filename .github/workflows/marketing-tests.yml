name: Marketing Skill Tests

on:
  pull_request:
    paths:
      - '.web-agency/skills/marketing/**'
  push:
    branches:
      - main
    paths:
      - '.web-agency/skills/marketing/**'

jobs:
  test:
    name: Validate Marketing Skill
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run validation tests
        id: tests
        working-directory: .web-agency/skills/marketing/tests
        run: |
          set +e
          OUTPUT=$(node validate-skill.test.js 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Save output for PR comment
          {
            echo 'test_output<<EOF'
            echo "$OUTPUT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

          # Extract counts
          TOTAL=$(echo "$OUTPUT" | grep -oP 'All \K\d+(?= agents found)')
          EXPECTED=$(echo "$OUTPUT" | grep -oP 'Expected: \K\d+')

          echo "total_agents=${TOTAL:-0}" >> $GITHUB_OUTPUT
          echo "expected_agents=${EXPECTED:-115}" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          exit $EXIT_CODE

      - name: Post test report to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        env:
          TEST_OUTPUT: ${{ steps.tests.outputs.test_output }}
        with:
          script: |
            const rawOutput = process.env.TEST_OUTPUT || '';
            const testOutput = rawOutput
              .replace(/`/g, '\\`')
              .replace(/\$/g, '\\$');
            const exitCode = '${{ steps.tests.outputs.exit_code }}';
            const totalAgents = '${{ steps.tests.outputs.total_agents }}' || '0';
            const expectedAgents = '${{ steps.tests.outputs.expected_agents }}' || '115';

            const status = exitCode === '0' ? '‚úÖ Passed' : '‚ùå Failed';
            const statusEmoji = exitCode === '0' ? '‚úÖ' : '‚ùå';

            const body = `## üß™ Test Report - Marketing Skill

            **Status:** ${status}
            **Commit:** \`${context.sha.substring(0, 7)}\`

            ### Summary

            | Metric | Count | Expected | Status |
            |--------|-------|----------|--------|
            | Total Agents | ${totalAgents} | ${expectedAgents} | ${statusEmoji} |

            <details>
            <summary>üìã Full Test Output</summary>

            \`\`\`
            ${testOutput}
            \`\`\`

            </details>

            ---
            *Generated by [marketing-tests.yml](../actions/workflows/marketing-tests.yml)*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('üß™ Test Report - Marketing Skill')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: marketing-test-results
          path: .web-agency/skills/marketing/tests/
          retention-days: 7
