name: DevOps Skill Tests

on:
  pull_request:
    paths:
      - '.claude/skills/devops/**'
  push:
    branches:
      - main
    paths:
      - '.claude/skills/devops/**'

jobs:
  test:
    name: Validate DevOps Skill
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run validation tests
        id: tests
        working-directory: .claude/skills/devops/tests
        run: |
          set +e

          # Run all tests
          OUTPUT=$(npm test 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Save output for PR comment
          {
            echo 'test_output<<EOF'
            echo "$OUTPUT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

          # Count passed tests from output
          AGENTS_PASSED=$(echo "$OUTPUT" | grep -c "âœ…" || echo "0")

          echo "agents_count=${AGENTS_PASSED}" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          exit $EXIT_CODE

      - name: Post test report to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.tests.outputs.test_output }}`;
            const exitCode = '${{ steps.tests.outputs.exit_code }}';
            const agentsCount = '${{ steps.tests.outputs.agents_count }}' || '0';

            const status = exitCode === '0' ? 'âœ… Passed' : 'âŒ Failed';
            const statusEmoji = exitCode === '0' ? 'âœ…' : 'âŒ';

            const body = `## ğŸ§ª Test Report - DevOps Skill

**Status:** ${status}
**Commit:** \`${context.sha.substring(0, 7)}\`

### Summary

| Suite | Result | Status |
|-------|--------|--------|
| Agent Validation | 30 agents | ${statusEmoji} |
| Domain Structure | 6 domains | ${statusEmoji} |
| Routing Keywords | All covered | ${statusEmoji} |
| Markdown Syntax | Valid | ${statusEmoji} |

### Domains

| Domain | Agents | Status |
|--------|--------|--------|
| cicd | 6 | ${statusEmoji} |
| containers | 5 | ${statusEmoji} |
| kubernetes | 6 | ${statusEmoji} |
| infrastructure | 5 | ${statusEmoji} |
| monitoring | 5 | ${statusEmoji} |
| deployment | 3 | ${statusEmoji} |

<details>
<summary>ğŸ“‹ Full Test Output</summary>

\`\`\`
${testOutput}
\`\`\`

</details>

---
*Generated by devops-tests.yml*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('ğŸ§ª Test Report - DevOps Skill')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: devops-test-results
          path: .claude/skills/devops/tests/
          retention-days: 7
