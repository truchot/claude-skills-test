name: Lead Dev Skill Tests

on:
  pull_request:
    paths:
      - '.claude/skills/lead-dev/**'
  push:
    branches:
      - main
    paths:
      - '.claude/skills/lead-dev/**'

jobs:
  test:
    name: Validate Lead Dev Skill
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run validation tests
        id: tests
        working-directory: .claude/skills/lead-dev
        run: |
          set +e
          OUTPUT=$(npm test 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Save output for PR comment
          {
            echo 'test_output<<EOF'
            echo "$OUTPUT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

          # Parse test counts
          TESTS_PASSED=$(echo "$OUTPUT" | grep -oP 'pass \K\d+' | head -1 || echo "0")
          TESTS_FAILED=$(echo "$OUTPUT" | grep -oP 'fail \K\d+' | head -1 || echo "0")

          echo "tests_passed=$TESTS_PASSED" >> $GITHUB_OUTPUT
          echo "tests_failed=$TESTS_FAILED" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          exit $EXIT_CODE

      - name: Post test report to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.tests.outputs.test_output }}`;
            const exitCode = '${{ steps.tests.outputs.exit_code }}';
            const testsPassed = '${{ steps.tests.outputs.tests_passed }}' || '0';
            const testsFailed = '${{ steps.tests.outputs.tests_failed }}' || '0';

            const status = exitCode === '0' ? 'âœ… Passed' : 'âŒ Failed';
            const statusEmoji = exitCode === '0' ? 'âœ…' : 'âŒ';

            const body = `## ğŸ§ª Test Report - Lead Dev Skill

            **Status:** ${status}
            **Commit:** \`${context.sha.substring(0, 7)}\`

            ### Summary

            | Metric | Value |
            |--------|-------|
            | Domains | 5 |
            | Total Agents | 27 |
            | Tests Passed | ${testsPassed} |
            | Tests Failed | ${testsFailed} |

            | Suite | Status |
            |-------|--------|
            | SKILL.md Validation | ${statusEmoji} |
            | Domain Structure | ${statusEmoji} |
            | Agent Frontmatter | ${statusEmoji} |
            | Cross-references | ${statusEmoji} |

            <details>
            <summary>ğŸ“‹ Full Test Output</summary>

            \`\`\`
            ${testOutput}
            \`\`\`

            </details>

            ---
            *Generated by [lead-dev-tests.yml](../actions/workflows/lead-dev-tests.yml)*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('ğŸ§ª Test Report - Lead Dev Skill')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lead-dev-test-results
          path: .claude/skills/lead-dev/tests/
          retention-days: 7
