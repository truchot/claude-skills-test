name: Validate Learnings

on:
  push:
    paths:
      - '.web-agency/learnings/**'
  pull_request:
    paths:
      - '.web-agency/learnings/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .web-agency/learnings

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: .web-agency/learnings/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run validation tests
        run: npm test

      - name: Collect metrics
        run: npm run metrics

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: .web-agency/learnings/coverage/
          retention-days: 7
