name: Web Dev Process Skill Tests

on:
  pull_request:
    paths:
      - '.web-agency/skills/web-dev-process/**'
  push:
    branches:
      - main
    paths:
      - '.web-agency/skills/web-dev-process/**'

jobs:
  test:
    name: Validate Web Dev Process Skill
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Required to post test reports as PR comments
      # Security: Test output is sanitized before insertion
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: .web-agency/skills/web-dev-process/tests/package.json

      - name: Run validation tests
        id: tests
        working-directory: .web-agency/skills/web-dev-process/tests
        run: |
          set +e
          OUTPUT=$(bash run-tests.sh 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Save output for PR comment
          {
            echo 'test_output<<EOF'
            echo "$OUTPUT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

          # Extract counts dynamically from output (no hardcoded values)
          PHASES=$(echo "$OUTPUT" | grep -c "Phase:" || echo "0")
          AGENTS=$(echo "$OUTPUT" | grep -oP '‚úÖ.*\.md' | wc -l || echo "0")

          # Get expected phase count from config if available
          EXPECTED_PHASES=$(node -e "try { console.log(require('./config.js').PHASE_COUNT || 7) } catch(e) { console.log(7) }" 2>/dev/null || echo "7")
          echo "phases_count=${PHASES:-$EXPECTED_PHASES}" >> $GITHUB_OUTPUT
          echo "agents_count=${AGENTS:-0}" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          exit $EXIT_CODE

      - name: Post test report to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        env:
          TEST_OUTPUT: ${{ steps.tests.outputs.test_output }}
        with:
          script: |
            // Security: Get test output from env var, not template interpolation
            const rawOutput = process.env.TEST_OUTPUT || '';
            // Sanitize: escape backticks and $ to prevent markdown/template injection
            const testOutput = rawOutput
              .replace(/`/g, '\\`')
              .replace(/\$/g, '\\$');
            const exitCode = '${{ steps.tests.outputs.exit_code }}';
            const phasesCount = '${{ steps.tests.outputs.phases_count }}' || '7';
            const agentsCount = '${{ steps.tests.outputs.agents_count }}' || '0';

            const status = exitCode === '0' ? '‚úÖ Passed' : '‚ùå Failed';
            const statusEmoji = exitCode === '0' ? '‚úÖ' : '‚ùå';

            const body = `## üß™ Test Report - Web Dev Process Skill

            **Status:** ${status}
            **Commit:** \`${context.sha.substring(0, 7)}\`

            ### Summary

            | Suite | Count | Status |
            |-------|-------|--------|
            | SKILL.md Validation | 1 | ${statusEmoji} |
            | Phase Structure | ${phasesCount} phases | ${statusEmoji} |
            | Agent Validation | ${agentsCount} agents | ${statusEmoji} |
            | Config Files | - | ${statusEmoji} |

            <details>
            <summary>üìã Full Test Output</summary>

            \`\`\`
            ${testOutput}
            \`\`\`

            </details>

            ---
            *Generated by [web-dev-process-tests.yml](../actions/workflows/web-dev-process-tests.yml)*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('üß™ Test Report - Web Dev Process Skill')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: web-dev-process-test-results
          path: .web-agency/skills/web-dev-process/tests/
          retention-days: 7
