# Lefthook - Git Hooks Configuration
#
# Lefthook est un gestionnaire de hooks Git rapide et flexible.
# @see https://github.com/evilmartians/lefthook
#
# Installation:
#   pnpm add -D lefthook
#   pnpm lefthook install
#
# Ce fichier d√©finit les hooks standard pour le process de d√©veloppement.

# =============================================================================
# PRE-COMMIT: V√©rifications avant chaque commit
# =============================================================================
pre-commit:
  parallel: true
  commands:
    # Lint du code modifi√©
    lint:
      glob: "*.{js,jsx,ts,tsx,vue}"
      run: pnpm eslint --fix {staged_files}
      stage_fixed: true

    # Formatage du code
    prettier:
      glob: "*.{js,jsx,ts,tsx,vue,json,md,css,scss,yaml,yml}"
      run: pnpm prettier --write {staged_files}
      stage_fixed: true

    # V√©rification des types TypeScript
    typecheck:
      glob: "*.{ts,tsx}"
      run: pnpm tsc --noEmit
      skip:
        - merge
        - rebase

    # D√©tection de secrets
    secrets:
      run: |
        if command -v gitleaks &> /dev/null; then
          gitleaks protect --staged --verbose
        fi
      skip:
        - merge

# =============================================================================
# COMMIT-MSG: Validation du message de commit
# =============================================================================
commit-msg:
  commands:
    # Validation Conventional Commits
    commitlint:
      run: pnpm commitlint --edit {1}

# =============================================================================
# PRE-PUSH: V√©rifications avant push
# =============================================================================
pre-push:
  parallel: true
  commands:
    # Tests unitaires
    test:
      run: pnpm test --passWithNoTests
      skip:
        - merge
        - rebase

    # Build de v√©rification
    build:
      run: pnpm build
      skip:
        - merge
        - rebase

    # Audit de s√©curit√©
    audit:
      run: pnpm audit --audit-level=high
      skip:
        - merge

# =============================================================================
# POST-CHECKOUT: Actions apr√®s checkout
# =============================================================================
post-checkout:
  commands:
    # Installation des d√©pendances si package.json a chang√©
    install-deps:
      run: |
        PREV_HEAD=$1
        NEW_HEAD=$2
        if git diff --name-only $PREV_HEAD $NEW_HEAD | grep -q "package.json\|pnpm-lock.yaml"; then
          echo "üì¶ package.json changed, running pnpm install..."
          pnpm install
        fi
      interactive: true

# =============================================================================
# POST-MERGE: Actions apr√®s merge
# =============================================================================
post-merge:
  commands:
    # Installation des d√©pendances apr√®s merge
    install-deps:
      run: |
        if git diff --name-only HEAD@{1} HEAD | grep -q "package.json\|pnpm-lock.yaml"; then
          echo "üì¶ Dependencies changed, running pnpm install..."
          pnpm install
        fi
      interactive: true

# =============================================================================
# CONFIGURATION GLOBALE
# =============================================================================
# Couleurs et formatage
colors: true

# Ex√©cution en parall√®le par d√©faut
parallel: true

# Ne pas √©chouer si une commande n'existe pas
skip_output:
  - meta
  - empty_summary

# Ignorer certains fichiers globalement
exclude_tags:
  - slow

# Variables d'environnement
env:
  FORCE_COLOR: "1"
