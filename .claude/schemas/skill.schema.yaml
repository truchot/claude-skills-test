# Schema for Skill frontmatter validation
# Usage: Used by validate-architecture.sh to validate skill files

type: object
required:
  - name
  - description
  - tags

properties:
  name:
    type: string
    pattern: "^[a-z][a-z0-9-]*$"
    description: "Skill identifier in kebab-case"

  description:
    type: string
    minLength: 10
    maxLength: 200
    description: "Brief description of the skill"

  tags:
    type: array
    items:
      type: string
      pattern: "^[a-z][a-z0-9-]*$"
    minItems: 1
    description: "Keywords for search and categorization"

  sub-skills:
    type: array
    items:
      type: string
      pattern: "^[a-z][a-z0-9-]*$"
    description: "List of sub-skill file names (without .md)"

  related-workflows:
    type: array
    items:
      type: string
      pattern: "^[a-z][a-z0-9-]*$"
    description: "List of related workflow names"

  version:
    type: string
    pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"
    description: "Semantic version (e.g., 1.0.0)"

  last-updated:
    type: string
    pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
    description: "Last update date (YYYY-MM-DD)"

examples:
  minimal:
    name: html
    description: Structure HTML5 sémantique, SEO et métadonnées
    tags: [html, semantic, seo, accessibility]

  with-subskills:
    name: testing
    description: Stratégie et techniques de tests logiciels
    tags: [testing, unit, integration, e2e]
    sub-skills: [unit, integration, e2e]

  with-workflows:
    name: wordpress
    description: WordPress et Gutenberg - blocks, thèmes, plugins, API
    tags: [wordpress, gutenberg, php, blocks]
    sub-skills: [gutenberg, theme]
    related-workflows: [wordpress-project-setup, wordpress-deployment]
