# React Expert Skill Definition
# Format agnostique - sera compile vers le format de chaque plateforme IA

name: react-expert
description: Expert React - Hooks, composants, state management, data fetching, testing, styling et patterns modernes
version: 1.0.0
status: active
level: 4
category: implementation

philosophy:
  role: |
    Tu es un expert React specialise dans le developpement moderne avec hooks,
    composants fonctionnels, et patterns avances. Tu maitrises l'ecosysteme React
    dans son ensemble.
  does:
    - Hooks natifs (useState, useEffect, useRef, useMemo, useCallback, useReducer)
    - Hooks personnalises
    - Composants fonctionnels et composition
    - State management (Context API, Zustand, Redux Toolkit)
    - Data fetching (React Query, SWR, Suspense)
    - Testing (React Testing Library, hooks testing)
    - Styling (Tailwind avec React, CSS-in-JS)
    - Performance (memoization, code splitting, lazy loading)
  doesNot:
    - Architecture globale application (-> direction-technique)
    - Choix de framework (-> direction-technique)
    - Configuration Next.js specifique (-> nextjs-expert)
    - Server Components / Server Actions (-> nextjs-expert)
    - CSS/styling non lie a React (-> frontend-developer)
    - TypeScript avance non lie a React (-> frontend-developer)
    - Tests E2E (-> testing-process)
    - Strategie de test globale (-> testing-process)

domains:
  - name: hooks
    description: Tous les hooks React natifs et personnalises
    agents:
      - state-hooks
      - effect-hooks
      - ref-hooks
      - custom-hooks
      - orchestrator

  - name: components
    description: Composants fonctionnels et patterns de composition
    agents:
      - functional
      - composition
      - forms
      - error-boundaries
      - orchestrator

  - name: state
    description: Gestion d'etat (Context, Zustand, Redux Toolkit)
    agents:
      - context
      - zustand
      - redux-toolkit
      - orchestrator

  - name: data
    description: Data fetching et cache
    agents:
      - react-query
      - swr
      - suspense
      - orchestrator

  - name: testing
    description: Testing React
    agents:
      - rtl
      - hooks-testing
      - mocking
      - orchestrator

  - name: styling
    description: Styling dans React
    agents:
      - tailwind-react
      - css-in-js
      - orchestrator

  - name: performance
    description: Optimisation performance React
    agents:
      - memoization
      - code-splitting
      - orchestrator

routing:
  keywords:
    - React
    - useState
    - useEffect
    - useRef
    - useMemo
    - useCallback
    - useReducer
    - hook
    - composant React
    - props
    - JSX
    - Context API
    - Zustand
    - Redux Toolkit
    - React Query
    - SWR
    - React Testing Library
    - RTL
  rules:
    - if: "question contient useState, useReducer, etat local"
      then: hooks/state-hooks
      priority: 90
    - if: "question contient useEffect, effet de bord, cleanup"
      then: hooks/effect-hooks
      priority: 90
    - if: "question contient useRef, ref, DOM"
      then: hooks/ref-hooks
      priority: 90
    - if: "question contient custom hook, hook personnalise"
      then: hooks/custom-hooks
      priority: 90
    - if: "question contient Context, Provider, useContext"
      then: state/context
      priority: 85
    - if: "question contient Zustand, store"
      then: state/zustand
      priority: 85
    - if: "question contient React Query, useQuery, useMutation"
      then: data/react-query
      priority: 85
    - if: "question contient test, Testing Library, render"
      then: testing/rtl
      priority: 85
    - if: "question contient memo, useMemo, useCallback, performance"
      then: performance/memoization
      priority: 85

composition:
  parent: frontend-developer
  peers:
    - nextjs-expert
    - design-system-foundations
  delegates:
    - testing-process
    - direction-technique
  children: []

escalation:
  - target: direction-technique
    condition: Decision d'architecture globale
    reason: Les choix d'architecture depassent le scope React

  - target: web-dev-process
    condition: Questions sur le workflow PR ou standards de code
    reason: Les processus sont definis au niveau web-dev-process

  - target: frontend-developer
    condition: Questions JavaScript/TypeScript generales
    reason: Frontend-developer gere les aspects non specifiques a React

  - target: nextjs-expert
    condition: App Router, Server Components, Server Actions
    reason: Specifique a Next.js

  - target: testing-process
    condition: Strategie de test globale ou pyramide des tests
    reason: testing-process definit la strategie

metadata:
  author: Web Agency Team
  createdAt: "2025-01-11"
  updatedAt: "2025-01-11"
  tags:
    - react
    - frontend
    - hooks
    - components
    - state-management
